
name: testing code transfer

on:
  push:
    branches: [main]
permissions:
  id-token: write
  contents: write
  repository-projects: write
  pull-requests: write
  deployments: write
jobs:
  checkBuild:
    name: build
    runs-on: [self-hosted]
    steps:
    
    - name: checkout
      uses: actions/checkout@v2

    - name: remove current remote repo
      run: rm -rf .git      
    - name: Preparing worktree
      working-directory: .
      run: |
          git clone https://.:${{ secrets.GH_PAT }}@github.com/akash97716/test-from-local
          #rm everything but the .git directory
          #copy source\files target
          cd test-from-local
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/project"
          git push target master
