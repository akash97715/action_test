name: testing code transfer

on:
  push:
    branches: [main]
permissions:
  id-token: write
  contents: write
  repository-projects: write
  pull-requests: write
#  deployments: write
jobs:
  checkBuild:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Preparing worktree
      working-directory: .
      run: git init
    - name: remove origin
      working-directory: .
      run: git remote -v      
    - name: add remote repo
      working-directory: .
      run: git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/akash97716/code-transfer-test.git
    - name: Checking if there are files to commitâ€¦
      working-directory: .
      run: git add .
    - name: config git
      working-directory: .
      run: |
        git config user.email ${{ github.actor }}@noreply.com
        git config user.name ${{ github.actor }}
    - name: get version
      working-directory: .
      id: version
      run: echo "::set-output name=version-number::$(grep -Po "[0-9].[0-9].[0.9]" plugin.json)"
      shell: bash        
    - name: Checkout private tool
      uses: actions/checkout@v3
      with:
        repository: akash97716/code-transfer-test
        token: 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
        
    - name: pushing to remote deploy branch
      working-directory: .
      run: git push --force https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/akash97716/code-transfer-test.git
  
